<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Burn</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: Chicago, Geneva, Monaco, "Courier New", monospace;
    }

    .center {
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    input {
      background: #000;
      color: #fff;
      border: 1px solid #fff;
      padding: 10px;
      font-family: inherit;
      width: 260px;
      outline: none;
    }
  </style>
</head>

<body>

  <div class="center">
    <input id="pass" type="password" placeholder="" autofocus>
  </div>

  <script>
    (() => {
      const TOKEN_KEY = "emanuel_burn_token_session";
      const pass = document.getElementById("pass");

      pass.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          const val = pass.value.trim();
          if (!val) return;
          sessionStorage.setItem(TOKEN_KEY, val);
          window.location.href = "/burn/burn-app.html";
        }
      });
    })();
  </script>

</body>
</html>
