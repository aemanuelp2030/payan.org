<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Emanuel Payan</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Chicago, Geneva, Monaco, "Courier New", monospace;
    font-size: 16px; /* smaller text */
  }

  .wrap {
    height: 100%;
    display: flex;
    align-items: flex-start;
    justify-content: flex-start;
    padding: 24px;
  }

  h1 {
    font-weight: normal;
    white-space: pre-wrap;
    text-align: left;
    opacity: 0;
    transition: opacity 0.6s linear;
    max-width: 720px; /* keeps readable line length */
  }

  .fadeout {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s linear;
  }

  .fadeout.active {
    opacity: 1;
  }
</style>
</head>

<body>

<div class="wrap">
  <h1 id="line">The world is yours.</h1>
</div>

<div id="fade" class="fadeout"></div>

<script>
(() => {
  const lineEl = document.getElementById('line');

  const msgs = [
`The world is yours.`,
`nothing ventured, nothing gained.`,
`There are no rules.`,
`High Octane.`,
`I seek to understand.`,
`Wage cattle.`,
`I understand your overkill bias.`,
`1% Outcome = 1% Tradeoff.`,
`To be hated by a loser is a good thing.`,
`Judge me by the quality of those who stand against me.`,
`We underestimate the upside and overestimate the downside.`,
`All arbitrage lies in the uncertain and delayed.`,
`I had a near life experience once.`,
`Winners and Losers have the same goals.`,
`Wow that worked out well for him, I wonder who's fault it is?`,
`All great things come with risk, to risk nothing is to guarantee failure.`,
`Where there is joy there is suffering, where there is suffering there is potential for joy.`,
`It is neither good nor bad.`,
`It is just weather.`,
`No man rules alone.`,
`I do this for the love of the game.`,
`Conqueror.`,
`Born clean is the wild dog.`,
`He will slaughter weeping at his sin, his cries will go unheard.`,
`Culpable only by teeth, by hunger.`,
`Weeping once more, condemned by nature.`,
`Instinct, unbound by morality.`,
`It cannot purify him.`,
`If I reek of ancestral bravery is my fear ancestral too?`,
`Do not love sleep or you will grow poor.`,
`The world tries to teach me the taste of the fall.`,
`Fair only exists in a child's imagination.`,
`Human nature is timeless.`,
`The air is new.`,
`Perceived volatility = Insufficient volume.`,
`I am not doing enough.`,
`Win some, Win some.`,
`I could be doing more.`,
`If anyone is not willing to work, let him not eat.`,
`Simultaneously lamb and slaughterhouse.`,
`There is no turning back.`,
`You would be better off if your situation was worse because then you would be forced to change.`,
`All fears boil down to death.`,
`Treat your attention like gold.`,
`It is easy to dismiss things you cannot obtain.`,
`Those grapes are probably sour anyway.`,
`In life we must choose our regrets.`,
`The pursuit is all there is.`,
`Cast a shadow over everyone.`,
`You do not need to deserve it, you can have it anyways.`,
`You live out reflections of what you think other people want you to do. Coward.`,
`Do you want sympathy for your failures?`,
`You are the output of the work.`,
`Lack of certainty makes it worth it.`,
`There are no shortcuts for you.`,
`No greater waste of time than to justify your actions to people who live a life you do not desire.`,
`Timeless.`,
`This is a game of outliers.`,
`Victory is inevitable.`,
`People choose to be poor.`,
`Excellence attracts excellence.`,
`It cost me everything.`,
`Volume negates luck.`,
`Behind mountains are more mountains.`,
`Stagnation is death.`,
`Nothing can be gained without sacrifice.`,
`The pursuit itself is all there is to gain.`,
`No one is coming to save you.`,
`What you do next matters more than what you did last.`,
`Become ungovernable.`,
`Force reality to conform.`,
`All outcomes are my fault.`,
`Drive burn rate to zero.`,
`Attention is the scarce input.`,
`There are no limits, only those who accept them.`,
`Until death all defeat is psychological.`,
`In all labor there is profit.`,
`Relentless.`,
`Pragmatic.`,
`Unreasonable.`,
`Reality tends to reorganize around your decisions.`,
`If your plan requires luck it's a bad plan.`,
`Make mistakes of ambition, not mistakes of sloth.`,
`No half measures.`,
`Absolute returns > Relative returns.`,
`Generate demand.`,
`If you're tired of starting over, stop giving up.`,
`You are not forced to change.`,
`You can waste your entire life if you so choose.`,
`Govern yourself accordingly.`,
`Force all outcomes.`,
`What is the next constraint?`
  ];

  const FINAL_LINE = 'Just Win.';

  const FADE_IN = 600;
  const FADE_OUT = 600;
  const HOLD = 1100;

  const wait = ms => new Promise(r => setTimeout(r, ms));

  async function show(text) {
    lineEl.style.opacity = 0;
    lineEl.textContent = text;
    void lineEl.offsetWidth;
    lineEl.style.opacity = 1;
    await wait(FADE_IN + HOLD);
    lineEl.style.opacity = 0;
    await wait(FADE_OUT);
  }

  function shuffle(arr) {
    const a = arr.slice();
    for (let i = a.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  (async function run() {
    const order = shuffle(msgs);
    for (const m of order) {
      await show(m);
    }

    const fade = document.getElementById('fade');
    fade.classList.add('active');
    await wait(2000);

    lineEl.style.transition = 'none';
    lineEl.style.opacity = 1;
    lineEl.textContent = FINAL_LINE;

    fade.classList.remove('active');
  })();
})();
</script>

</body>
</html>
