<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Emanuel Payan</title>
<meta property="og:title" content="[payan]">
<meta property="og:description" content="I am God. Bend reality.">
<meta property="og:image" content="https://payan.org/payan.jpg">
<meta property="og:url" content="https://payan.org">
<meta property="og:type" content="website">
<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Chicago, Geneva, Monaco, "Courier New", monospace;
    font-size: 15px;
  }
  .wrap {
    padding: 20px;
  }
  .title {
    margin-bottom: 14px;
    font-weight: normal;
    letter-spacing: .5px;
  }
  .title a {
    color: #fff;
    text-decoration: none;
  }
  /* two timers row */
  .timers {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 40px;
    margin-bottom: 28px;
  }
  .timer {
    line-height: 1.6;
    margin-bottom: 0;
    min-width: 280px;
  }
  .timer-heading {
    margin-bottom: 8px;
    font-weight: normal;
    letter-spacing: .3px;
  }
  .label {
    display: inline-block;
    width: 90px;
    color: #fff;
  }
  .val {
    color: #fff;
  }
  /* ROTATING TEXT BLUE ONLY */
  h1 {
    font-weight: normal;
    white-space: pre-wrap;
    text-align: left;
    opacity: 0;
    transition: opacity 0.6s linear;
    max-width: 760px;
    color: #007BFF;
  }
  .fadeout {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s linear;
  }
  .fadeout.active {
    opacity: 1;
  }
</style>
</head>
<body>
<div class="wrap">
  <!-- HEADER -->
  <div class="title">
    Emanuel Payan |
    <a href="decade.html">Decade</a> |
    <a href="burn.html">Burn</a>
  </div>
  <div class="timers">
    <!-- LEFT: COUNTDOWN TIMER -->
    <div class="timer">
      <div class="timer-heading">COUNTDOWN</div>
      <div><span class="label">YEARS</span>: <span class="val" id="y">0</span></div>
      <div><span class="label">MONTHS</span>: <span class="val" id="mo">0</span></div>
      <div><span class="label">DAYS</span>: <span class="val" id="d">0</span></div>
      <div><span class="label">HOURS</span>: <span class="val" id="h">0</span></div>
      <div><span class="label">MINUTES</span>: <span class="val" id="mi">0</span></div>
      <div><span class="label">SECONDS</span>: <span class="val" id="s">0</span></div>
      <br>
      <div id="target"></div>
    </div>
    <!-- RIGHT: ELAPSED TIMER -->
    <div class="timer" style="text-align:right;">
      <div class="timer-heading">ELAPSED</div>
      <div><span class="label">YEARS</span>: <span class="val" id="ey">0</span></div>
      <div><span class="label">MONTHS</span>: <span class="val" id="emo">0</span></div>
      <div><span class="label">DAYS</span>: <span class="val" id="ed">0</span></div>
      <div><span class="label">HOURS</span>: <span class="val" id="eh">0</span></div>
      <div><span class="label">MINUTES</span>: <span class="val" id="emi">0</span></div>
      <div><span class="label">SECONDS</span>: <span class="val" id="es">0</span></div>
      <br>
      <div id="start"></div>
    </div>
  </div>
  <!-- ROTATING TEXT -->
  <h1 id="line">The world is yours.</h1>
</div>
<div id="fade" class="fadeout"></div>
<script>
(() => {
  /* DATES */
  const TARGET = new Date('2036-01-01T00:00:00');
  const START = new Date('2026-01-22T22:30:00');
  /* COUNTDOWN DOM */
  const t = {
    y: document.getElementById('y'),
    mo: document.getElementById('mo'),
    d: document.getElementById('d'),
    h: document.getElementById('h'),
    mi: document.getElementById('mi'),
    s: document.getElementById('s'),
    target: document.getElementById('target')
  };
  /* ELAPSED DOM */
  const e = {
    y: document.getElementById('ey'),
    mo: document.getElementById('emo'),
    d: document.getElementById('ed'),
    h: document.getElementById('eh'),
    mi: document.getElementById('emi'),
    s: document.getElementById('es'),
    start: document.getElementById('start')
  };
  function fmt(dt){
    return dt.getFullYear() + '-' +
      String(dt.getMonth()+1).padStart(2,'0') + '-' +
      String(dt.getDate()).padStart(2,'0') + ' ' +
      String(dt.getHours()).padStart(2,'0') + ':' +
      String(dt.getMinutes()).padStart(2,'0') + ':' +
      String(dt.getSeconds()).padStart(2,'0');
  }
  function diffForward(from, to) {
    if (to <= from) return {y:0, mo:0, d:0, h:0, mi:0, s:0};
    let c = new Date(from), y = 0, mo = 0;
    const addY = d => new Date(d.getFullYear()+1, d.getMonth(), d.getDate(), d.getHours(), d.getMinutes(), d.getSeconds());
    const addM = d => new Date(d.getFullYear(), d.getMonth()+1, d.getDate(), d.getHours(), d.getMinutes(), d.getSeconds());
    while (addY(c) <= to) { c = addY(c); y++; }
    while (addM(c) <= to) { c = addM(c); mo++; }
    let s = Math.floor((to - c) / 1000);
    const d = Math.floor(s / 86400); s %= 86400;
    const h = Math.floor(s / 3600); s %= 3600;
    const mi = Math.floor(s / 60); s %= 60;
    return {y, mo, d, h, mi, s};
  }
  function tickTimers() {
    const now = new Date();
    const c = diffForward(now, TARGET);
    t.y.textContent = c.y;
    t.mo.textContent = c.mo;
    t.d.textContent = c.d;
    t.h.textContent = c.h;
    t.mi.textContent = c.mi;
    t.s.textContent = c.s;
    const a = diffForward(START, now);
    e.y.textContent = a.y;
    e.mo.textContent = a.mo;
    e.d.textContent = a.d;
    e.h.textContent = a.h;
    e.mi.textContent = a.mi;
    e.s.textContent = a.s;
  }
  t.target.textContent = 'TARGET: ' + fmt(TARGET);
  e.start.textContent = 'START: ' + fmt(START);
  tickTimers();
  setInterval(tickTimers, 1000);
  const lineEl = document.getElementById('line');
  const msgs = [
`The world is yours.`,
`nothing ventured, nothing gained.`,
`There are no rules.`,
`High Octane.`,
`I seek to understand.`,
`Wage cattle.`,
`I understand your overkill bias.`,
`1% Outcome = 1% Tradeoff.`,
`To be hated by a loser is a good thing.`,
`Judge me by the quality of those who stand against me.`,
`We underestimate the upside and overestimate the downside.`,
`All arbitrage lies in the uncertain and delayed.`,
`I had a near life experience once.`,
`Winners and Losers have the same goals.`,
`Wow that worked out well for him, I wonder who's fault it is?`,
`All great things come with risk, to risk nothing is to guarantee failure.`,
`Where there is joy there is suffering, where there is suffering there is potential for joy.`,
`It is neither good nor bad.`,
`It is just weather.`,
`No man rules alone.`,
`I do this for the love of the game.`,
`Conqueror.`,
`Born clean is the wild dog.`,
`He will slaughter weeping at his sin, his cries will go unheard.`,
`Culpable only by teeth, by hunger.`,
`Weeping once more, condemned by nature.`,
`Instinct, unbound by morality.`,
`It cannot purify him.`,
`If I reek of ancestral bravery is my fear ancestral too?`,
`Do not love sleep or you will grow poor.`,
`The world tries to teach me the taste of the fall.`,
`Fair only exists in a child's imagination.`,
`Human nature is timeless.`,
`The air is new.`,
`Perceived volatility = Insufficient volume.`,
`I am not doing enough.`,
`Win some, Win some.`,
`I could be doing more.`,
`If anyone is not willing to work, let him not eat.`,
`Simultaneously lamb and slaughterhouse.`,
`There is no turning back.`,
`You would be better off if your situation was worse because then you would be forced to change.`,
`All fears boil down to death.`,
`Treat your attention like gold.`,
`It is easy to dismiss things you cannot obtain.`,
`Those grapes are probably sour anyway.`,
`In life we must choose our regrets.`,
`The pursuit is all there is.`,
`Cast a shadow over everyone.`,
`You do not need to deserve it, you can have it anyways.`,
`You live out reflections of what you think other people want you to do. Coward.`,
`Do you want sympathy for your failures?`,
`You are the output of the work.`,
`Lack of certainty makes it worth it.`,
`There are no shortcuts for you.`,
`No greater waste of time than to justify your actions to people who live a life you do not desire.`,
`Timeless.`,
`This is a game of outliers.`,
`Victory is inevitable.`,
`People choose to be poor.`,
`Excellence attracts excellence.`,
`It cost me everything.`,
`Volume negates luck.`,
`Behind mountains are more mountains.`,
`Stagnation is death.`,
`Nothing can be gained without sacrifice.`,
`The pursuit itself is all there is to gain.`,
`No one is coming to save you.`,
`What you do next matters more than what you did last.`,
`Become ungovernable.`,
`Force reality to conform.`,
`All outcomes are my fault.`,
`Drive burn rate to zero.`,
`Attention is the scarce input.`,
`There are no limits, only those who accept them.`,
`Who's not entertained my pain`,
`Until death all defeat is psychological.`,
`In all labor there is profit.`,
`Move Mountains`,
`Relentless.`,
`Pragmatic.`,
`Unreasonable.`,
`Reality tends to reorganize around your decisions.`,
`If your plan requires luck it's a bad plan.`,
`Make mistakes of ambition, not mistakes of sloth.`,
`No half measures.`,
`Absolute returns > Relative returns.`,
`Generate demand.`,
`If you're tired of starting over, stop giving up.`,
`You are not forced to change.`,
`You can waste your entire life if you so choose.`,
`Govern yourself accordingly.`,
`Force all outcomes.`,
`What is the next constraint?`
  ];
  const FINAL_LINE = 'Just Win.';
  const FADE_IN = 600, FADE_OUT = 600, HOLD = 1100;
  const wait = ms => new Promise(r => setTimeout(r, ms));
  async function show(text) {
    lineEl.style.opacity = 0;
    lineEl.textContent = text;
    void lineEl.offsetWidth;
    lineEl.style.opacity = 1;
    await wait(FADE_IN + HOLD);
    lineEl.style.opacity = 0;
    await wait(FADE_OUT);
  }
  function shuffle(a) {
    const arr = a.slice();
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }
  (async function run() {
    for (const m of shuffle(msgs)) await show(m);
    const fade = document.getElementById('fade');
    fade.classList.add('active');
    await wait(2000);
    lineEl.style.transition = 'none';
    lineEl.style.opacity = 1;
    lineEl.textContent = FINAL_LINE;
    fade.classList.remove('active');
  })();
})();
</script>
</body>
</html>
