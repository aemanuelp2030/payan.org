<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Emanuel Payan</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Chicago, Geneva, Monaco, "Courier New", monospace;
    font-size: 15px;
  }

  .wrap {
    padding: 20px;
  }

  .title {
    margin-bottom: 14px;
    font-weight: normal;
    letter-spacing: .5px;
  }

  .title a{
    color:#fff;
    text-decoration:none;
  }

  /* two timers row */
  .timers {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    gap: 40px;
    margin-bottom: 28px;
  }

  .timer {
    line-height: 1.6;
    margin-bottom: 0;
    min-width: 280px;
  }

  .timer-heading {
    margin-bottom: 8px;
    font-weight: normal;
    letter-spacing: .3px;
  }

  .label {
    display: inline-block;
    width: 90px;
    color: #fff;
  }

  .val {
    color: #fff;
  }

  /* ROTATING TEXT */
  h1 {
    font-weight: normal;
    white-space: pre-wrap;
    text-align: left;
    opacity: 0;
    transition: opacity 0.6s linear;
    max-width: 760px;
    color: #007BFF;
  }

  .fadeout {
    position: fixed;
    inset: 0;
    background: #000;
    opacity: 0;
    pointer-events: none;
    transition: opacity 1.5s linear;
  }

  .fadeout.active {
    opacity: 1;
  }
</style>
</head>

<body>

<div class="wrap">

  <!-- HEADER -->
  <div class="title">
    Emanuel Payan | Decade | <a href="burn.html">Burn</a>
  </div>

  <div class="timers">
    <!-- LEFT: COUNTDOWN TIMER -->
    <div class="timer">
      <div class="timer-heading">COUNTDOWN</div>
      <div><span class="label">YEARS</span>: <span class="val" id="y">0</span></div>
      <div><span class="label">MONTHS</span>: <span class="val" id="mo">0</span></div>
      <div><span class="label">DAYS</span>: <span class="val" id="d">0</span></div>
      <div><span class="label">HOURS</span>: <span class="val" id="h">0</span></div>
      <div><span class="label">MINUTES</span>: <span class="val" id="mi">0</span></div>
      <div><span class="label">SECONDS</span>: <span class="val" id="s">0</span></div>
      <br>
      <div id="target"></div>
    </div>

    <!-- RIGHT: ELAPSED TIMER -->
    <div class="timer" style="text-align:right;">
      <div class="timer-heading">ELAPSED</div>
      <div><span class="label">YEARS</span>: <span class="val" id="ey">0</span></div>
      <div><span class="label">MONTHS</span>: <span class="val" id="emo">0</span></div>
      <div><span class="label">DAYS</span>: <span class="val" id="ed">0</span></div>
      <div><span class="label">HOURS</span>: <span class="val" id="eh">0</span></div>
      <div><span class="label">MINUTES</span>: <span class="val" id="emi">0</span></div>
      <div><span class="label">SECONDS</span>: <span class="val" id="es">0</span></div>
      <br>
      <div id="start"></div>
    </div>
  </div>

  <!-- ROTATING TEXT -->
  <h1 id="line">The world is yours.</h1>

</div>

<div id="fade" class="fadeout"></div>

<script>
(() => {

  const TARGET = new Date('2036-01-01T00:00:00');
  const START  = new Date('2026-01-22T22:30:00');

  const t = {
    y: document.getElementById('y'),
    mo: document.getElementById('mo'),
    d: document.getElementById('d'),
    h: document.getElementById('h'),
    mi: document.getElementById('mi'),
    s: document.getElementById('s'),
    target: document.getElementById('target')
  };

  const e = {
    y: document.getElementById('ey'),
    mo: document.getElementById('emo'),
    d: document.getElementById('ed'),
    h: document.getElementById('eh'),
    mi: document.getElementById('emi'),
    s: document.getElementById('es'),
    start: document.getElementById('start')
  };

  function fmt(dt){
    return dt.getFullYear() + '-' +
      String(dt.getMonth()+1).padStart(2,'0') + '-' +
      String(dt.getDate()).padStart(2,'0') + ' ' +
      String(dt.getHours()).padStart(2,'0') + ':' +
      String(dt.getMinutes()).padStart(2,'0') + ':' +
      String(dt.getSeconds()).padStart(2,'0');
  }

  function diffForward(from, to) {
    if (to <= from) return {y:0, mo:0, d:0, h:0, mi:0, s:0};

    let c = new Date(from), y = 0, mo = 0;
    const addY = d => new Date(d.getFullYear()+1, d.getMonth(), d.getDate(), d.getHours(), d.getMinutes(), d.getSeconds());
    const addM = d => new Date(d.getFullYear(), d.getMonth()+1, d.getDate(), d.getHours(), d.getMinutes(), d.getSeconds());

    while (addY(c) <= to) { c = addY(c); y++; }
    while (addM(c) <= to) { c = addM(c); mo++; }

    let s = Math.floor((to - c) / 1000);
    const d = Math.floor(s / 86400); s %= 86400;
    const h = Math.floor(s / 3600); s %= 3600;
    const mi = Math.floor(s / 60); s %= 60;

    return {y, mo, d, h, mi, s};
  }

  function tickTimers() {
    const now = new Date();

    const c = diffForward(now, TARGET);
    t.y.textContent  = c.y;
    t.mo.textContent = c.mo;
    t.d.textContent  = c.d;
    t.h.textContent  = c.h;
    t.mi.textContent = c.mi;
    t.s.textContent  = c.s;

    const a = diffForward(START, now);
    e.y.textContent  = a.y;
    e.mo.textContent = a.mo;
    e.d.textContent  = a.d;
    e.h.textContent  = a.h;
    e.mi.textContent = a.mi;
    e.s.textContent  = a.s;
  }

  t.target.textContent = 'TARGET: ' + fmt(TARGET);
  e.start.textContent  = 'START:  ' + fmt(START);

  tickTimers();
  setInterval(tickTimers, 1000);

  const lineEl = document.getElementById('line');
  const msgs = [
`The world is yours.`,
`nothing ventured, nothing gained.`,
`There are no rules.`,
`High Octane.`,
`I seek to understand.`,
`Wage cattle.`,
`I understand your overkill bias.`,
`1% Outcome = 1% Tradeoff.`,
`To be hated by a loser is a good thing.`,
`Judge me by the quality of those who stand against me.`,
`We underestimate the upside and overestimate the downside.`,
`All arbitrage lies in the uncertain and delayed.`,
`I had a near life experience once.`,
`Winners and Losers have the same goals.`,
`All great things come with risk, to risk nothing is to guarantee failure.`,
`It is just weather.`,
`No man rules alone.`,
`Volume negates luck.`,
`Stagnation is death.`,
`No one is coming to save you.`,
`What you do next matters more than what you did last.`,
`Victory is inevitable.`,
`Force reality to conform.`,
`All outcomes are my fault.`,
`Drive burn rate to zero.`,
`What is the next constraint?`
  ];

  const FINAL_LINE = 'Just Win.';
  const FADE_IN = 600, FADE_OUT = 600, HOLD = 1100;
  const wait = ms => new Promise(r => setTimeout(r, ms));

  async function show(text) {
    lineEl.style.opacity = 0;
    lineEl.textContent = text;
    void lineEl.offsetWidth;
    lineEl.style.opacity = 1;
    await wait(FADE_IN + HOLD);
    lineEl.style.opacity = 0;
    await wait(FADE_OUT);
  }

  function shuffle(a) {
    const arr = a.slice();
    for (let i = arr.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [arr[i], arr[j]] = [arr[j], arr[i]];
    }
    return arr;
  }

  (async function run() {
    for (const m of shuffle(msgs)) await show(m);
    const fade = document.getElementById('fade');
    fade.classList.add('active');
    await wait(2000);
    lineEl.style.transition = 'none';
    lineEl.style.opacity = 1;
    lineEl.textContent = FINAL_LINE;
    fade.classList.remove('active');
  })();

})();
</script>

</body>
</html>
