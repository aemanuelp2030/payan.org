<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Emanuel Payan | Decade</title>

<style>
  html, body {
    margin: 0;
    height: 100%;
    background: #000;
    color: #fff;
    font-family: Chicago, Geneva, Monaco, "Courier New", monospace;
    font-size: 15px;
  }

  .wrap { padding: 20px; }

  .top {
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    gap: 16px;
    margin-bottom: 18px;
  }

  .title {
    font-weight: normal;
    letter-spacing: .5px;
    white-space: nowrap;
  }

  .title a {
    color: #fff;
    text-decoration: none;
  }

  .nav {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: flex-end;
  }

  .nav a {
    color: #fff;
    text-decoration: none;
  }

  .hint {
    color: #bbb;
    line-height: 1.5;
    margin: 12px 0 18px;
    max-width: 900px;
  }

  .controls {
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-bottom: 18px;
  }

  button {
    background: #000;
    color: #fff;
    border: 1px solid #333;
    padding: 8px 10px;
    cursor: pointer;
    font-family: inherit;
    font-size: 14px;
  }
  button:hover { border-color: #555; }

  input[type="text"]{
    background:#000;
    color:#fff;
    border:1px solid #333;
    padding:8px 10px;
    font-family: inherit;
    font-size: 14px;
    min-width: 240px;
  }

  .grid {
    display: grid;
    grid-template-columns: 1fr;
    gap: 12px;
    max-width: 980px;
  }

  details {
    border: 1px solid #222;
    padding: 10px 12px;
  }

  summary {
    cursor: pointer;
    list-style: none;
    outline: none;
    display: flex;
    align-items: baseline;
    justify-content: space-between;
    gap: 12px;
  }
  summary::-webkit-details-marker { display: none; }

  .year { letter-spacing: .5px; }

  .badge {
    color: #bbb;
    font-size: 13px;
    white-space: nowrap;
  }

  textarea {
    width: 100%;
    min-height: 180px;
    resize: vertical;
    background: #000;
    color: #fff;
    border: 1px solid #333;
    padding: 10px;
    margin-top: 10px;
    font-family: inherit;
    font-size: 14px;
    line-height: 1.55;
    box-sizing: border-box;
  }

  .row {
    display:flex;
    gap: 10px;
    flex-wrap: wrap;
    margin-top: 10px;
  }

  .ok {
    color: #00ff7f;
    font-size: 13px;
    margin-top: 10px;
    display: none;
  }

  .footer {
    margin-top: 18px;
    color: #777;
    font-size: 13px;
    line-height: 1.5;
    max-width: 980px;
  }
</style>
</head>

<body>
<div class="wrap">

  <div class="top">
    <div class="title">
      Emanuel Payan |
      <a href="decade.html">Decade</a>
    </div>
    <div class="nav">
      <a href="index.html">Home</a>
      <span>|</span>
      <a href="decade.html">Decade</a>
      <span>|</span>
      <a href="burn.html">Burn</a>
    </div>
  </div>

  <div class="hint">
    This is your decade board. Click a year, edit the plan, hit <b>Save</b>. It persists in your browser.
  </div>

  <div class="controls">
    <input id="theme" type="text" placeholder="Theme line (example: Volume negates luck.)" />
    <button id="saveTheme">Save theme</button>
    <button id="expandAll">Expand all</button>
    <button id="collapseAll">Collapse all</button>
    <button id="resetAll">Reset to defaults</button>
  </div>

  <div class="grid" id="grid"></div>

  <div class="footer">
    Stored locally via <code>localStorage</code>. Clear browser data to reset.
  </div>

</div>

<script>
(() => {
  const START_YEAR = 2026;
  const END_YEAR = 2036;
  const LS_KEY = "decade.plan.v1";
  const LS_THEME = "decade.theme.v1";

  const DEFAULTS = { theme: "Volume negates luck.", years: {} };

  for (let y = START_YEAR; y <= END_YEAR; y++) {
    DEFAULTS.years[y] =
`THEME:
- 

INCOME TARGET:
- $

PRIMARY GAME:
- Car sales

NON-NEGOTIABLES:
- Track every up
- Follow up daily

SYSTEMS:
-

NOTES:
-`;
  }

  function load() {
    const raw = localStorage.getItem(LS_KEY);
    const theme = localStorage.getItem(LS_THEME);
    let data = {};
    try { data = raw ? JSON.parse(raw) : {}; } catch {}
    return {
      theme: theme || DEFAULTS.theme,
      years: { ...DEFAULTS.years, ...(data.years || {}) }
    };
  }

  function saveYears(years) {
    localStorage.setItem(LS_KEY, JSON.stringify({ years }));
  }

  const state = load();
  const grid = document.getElementById("grid");
  const themeInput = document.getElementById("theme");
  themeInput.value = state.theme;

  for (let y = START_YEAR; y <= END_YEAR; y++) {
    const d = document.createElement("details");
    d.open = y === START_YEAR;

    const s = document.createElement("summary");
    s.innerHTML = `<span class="year">${y}</span><span class="badge">edit</span>`;

    const ta = document.createElement("textarea");
    ta.value = state.years[y];

    const row = document.createElement("div");
    row.className = "row";

    const save = document.createElement("button");
    save.textContent = "Save";
    save.onclick = () => {
      state.years[y] = ta.value;
      saveYears(state.years);
    };

    row.appendChild(save);

    d.appendChild(s);
    d.appendChild(ta);
    d.appendChild(row);
    grid.appendChild(d);
  }

  document.getElementById("saveTheme").onclick = () => {
    localStorage.setItem(LS_THEME, themeInput.value.trim());
  };

  document.getElementById("expandAll").onclick = () =>
    document.querySelectorAll("details").forEach(d => d.open = true);

  document.getElementById("collapseAll").onclick = () =>
    document.querySelectorAll("details").forEach(d => d.open = false);

  document.getElementById("resetAll").onclick = () => {
    localStorage.clear();
    location.reload();
  };
})();
</script>

</body>
</html>
